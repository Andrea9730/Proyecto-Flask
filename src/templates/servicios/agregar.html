{% extends 'base.html' %}


{% block title %} Agregar Servicio {% endblock %}

{% block header %}Agregar Servicio{% endblock %}



{% block content %}
    <form action="{{ url_for('addService')}}" id="form-agregar" method="post">
        <label class="form-label">Id</label>
        <input type="number" class="form-control mb-3" name="id">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control mb-3" name="precio">
        <label class="form-label">Profesional</label>
        <input type="number" class="form-control mb-3" name="profesional">
        <label class="form-label">Detalle</label>
        <input type="text" class="form-control mb-3" name="detalle">
        <div class="contenedor-form-boton">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
{% endblock %}
